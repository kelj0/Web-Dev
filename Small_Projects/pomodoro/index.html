<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
 <body> 
     <div class="main">
        <table name="table">
            <tr>  
                        <!--Pomodoro time-->
                <td colspan="3" id="mainTime" align="center"></td>
            </tr>
                        <!--START, STOP, RESET-->
            <tr>
                <td><button class="startbtn" type="button" onclick="start()">Start</button></td>
                <td><button class="stopbtn" type="button" onclick="stop()">Stop</button></td>
                <td><button class="resetbtn" type="button" onclick="reset()">Reset</button></td>
            </tr>
        </table>
    </div>
 </body>
</html
